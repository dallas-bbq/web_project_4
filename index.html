<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Around The US logo">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.svg" alt="Jacques Cousteau">
        <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button aria-label="edit" class="profile__edit button" type="button"></button>
            <p class="profile__title">Explorer</p>
        </div>
        <button aria-label="add" type="button" class="button profile__add"></button>
    </section>
    <section class="places">
        <ul class="places__list"></ul>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container popup__container_type-profile">
            <button type="button" aria-label="close" class="button popup__close popup__close_profile"></button>
            <h2 class="popup__container-title">Edit profile</h2>
            <form name="editProfile" class="popup__form" action="#">
                <input required minlength="2" maxlength="40" type="text" id="username-input"
                    class="popup__input popup__input_type-name" value="Jacques Cousteau">
                <span class="popup__error" id="username-input-error"></span>
                <input required minlength="2" maxlength="200" type="text" id="about-input"
                    class="popup__input popup__input_type-about-me" value="Explorer">
                <span class="popup__error" id="about-input-error"></span>
                <button type="submit" class="button popup__button popup__button_type-save">Save</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__container popup__container_type-card">
            <button aria-label="close" class="button popup__close popup__close_add-card" type="button"></button>
            <h2 class="popup__container-title">New place</h2>
            <form name="addCard" class="popup__form" action="#">
                <input required minlength="1" maxlength="30" type="text" id="title-input"
                    class="popup__input popup__input_type-title" value="" placeholder="Title">
                <span class="popup__error" id="title-input-error"></span>
                <input required type="url" id="link-input" class="popup__input popup__input_type-link" value=""
                    placeholder="Image link">
                <span class="popup__error" id="link-input-error"></span>
                <button type="submit" class="button popup__button popup__button_type-create">Create</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image-preview">
        <div class="overlay">
            <div class="popup__container popup__container_type-image-preview">
                <button aria-label="close" class="button popup__close popup__close_image-preview"
                    type="button"></button>
                <img class="popup__image" src="#" alt="#">
                <h2 class="popup__caption"></h2>
            </div>
        </div>
    </div>
    <template id="card-template">
        <li class="card places__item">
            <button type="button" class="button card__delete"><img src="./images/trash.svg" alt="Trash icon"></button>
            <div class="card__image" styles=""></div>
            <div class="card__caption">
                <h2 class="card__text"></h2>
                <button type="button" class="button card__like"></button>
            </div>
        </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
