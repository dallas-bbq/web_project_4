<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Around The US logo">
        <div class="line"></div>
    </header>
    <div class="profile">
        <img class="profile__avatar" src="./images/cousteau.svg" alt="Jacques Cousteau">
        <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img class="profile__edit-button" src="images/edit-button.svg" alt="Edit button">
            <p class="profile__title">Explorer</p>
        </div>
        <div class="profile__add-button">
            <img class="profile__plus-sign" src="./images/plus.svg" alt="Plus sign">
        </div>
    </div>
    <ul class="photos">
        <li class="photos__card">
            <img class="photos__image" src="./images/yosemite-valley.svg" alt="Yosemite valley">
            <div class="photos__caption">
                <p class="photos__text">Yosemite valley</p>
                <img class="photos__like-button" src="./images/heart.svg" alt="Like button">
            </div>
        </li>
        <li class="photos__card">
            <img class="photos__image" src="./images/lake-louise.svg" alt="Lake Louise">
            <div class="photos__caption">
                <p class="photos__text">Lake Louise</p>
                <img class="photos__like-button" src="./images/heart.svg" alt="Like button">
            </div>
        </li>
        <li class="photos__card">
            <img class="photos__image" src="./images/bald-mountains.svg" alt="Bald Mountains">
            <div class="photos__caption">
                <p class="photos__text">Bald Mountains</p>
                <img class="photos__like-button" src="./images/heart.svg" alt="Like button">
            </div>
        </li>
        <li class="photos__card">
            <img class="photos__image" src="./images/latemar.svg" alt="Latemar">
            <div class="photos__caption">
                <p class="photos__text">Latemar</p>
                <img class="photos__like-button" src="./images/heart.svg" alt="Like button">
            </div>
        </li>
        <li class="photos__card">
            <img class="photos__image" src="./images/vanoise-national.png" alt="Vanoise national">
            <div class="photos__caption">
                <p class="photos__text">Vanoise nationa...</p>
                <img class="photos__like-button" src="./images/heart.svg" alt="Like button">
            </div>
        </li>
        <li class="photos__card">
            <img class="photos__image" src="./images/lago-di-braies.svg" alt="Lago di Braies">
            <div class="photos__caption">
                <p class="photos__text">Lago di Braies</p>
                <img class="photos__like-button" src="./images/heart.svg" alt="Like button">
            </div>
        </li>
    </ul>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
</body>

</html>
