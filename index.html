<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Around The US logo">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.svg" alt="Jacques Cousteau">
        <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img class="button profile__edit" type="button" src="images/edit-button.svg" alt="Edit button">
            <p class="profile__title">Explorer</p>
        </div>
        <button type="submit" class="button profile__add">
            <img class="profile__plus-sign" src="./images/plus.svg" alt="Plus sign">
        </button>
    </section>
    <section class="grid">
        <ul class="photos">
            <li class="photos__card">
                <img class="photos__image" src="./images/yosemite-valley.svg" alt="Yosemite valley">
                <div class="photos__caption">
                    <h2 class="photos__text">Yosemite Valley</h2>
                    <button type="button" class="button photos__like"></button>
                </div>
            </li>
            <li class="photos__card">
                <img class="photos__image" src="./images/lake-louise.svg" alt="Lake Louise">
                <div class="photos__caption">
                    <h2 class="photos__text">Lake Louise</h2>
                    <button type="button" class="button photos__like"></button>
                </div>
            </li>
            <li class="photos__card">
                <img class="photos__image" src="./images/bald-mountains.svg" alt="Bald Mountains">
                <div class="photos__caption">
                    <h2 class="photos__text">Bald Mountains</h2>
                    <button type="button" class="button photos__like"></button>
                </div>
            </li>
            <li class="photos__card">
                <img class="photos__image" src="./images/latemar.svg" alt="Latemar">
                <div class="photos__caption">
                    <h2 class="photos__text">Latemar</h2>
                    <button type="button" class="button photos__like"></button>
                </div>
            </li>
            <li class="photos__card">
                <img class="photos__image" src="./images/vanoise-national.png" alt="Vanoise national">
                <div class="photos__caption">
                    <h2 class="photos__text">Vanoise National Park</h2>
                    <button type="button" class="button photos__like"></button>
                </div>
            </li>
            <li class="photos__card">
                <img class="photos__image" src="./images/lago-di-braies.svg" alt="Lago di Braies">
                <div class="photos__caption">
                    <h2 class="photos__text">Lago di Braies</h2>
                    <button type="button" class="button photos__like"></button>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_closed">
        <div class="popup__container">
            <img class="button popup__close" type="button" src="./images/plus.svg" alt="Close button">
            <h2 class="popup__container-title">Edit profile</h2>
            <form  name="editProfile" class="popup__container-form" action="#">
                <input type="text" name="username" class="popup__input popup__input_name" value="Jacques Cousteau">
                <input type="text" name="title" class="popup__input popup__input_about-me" value="Explorer">
                <button type="submit" class="button popup__container-save">Save</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
