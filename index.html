<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Around The US logo">
        <div class="line"></div>
    </header>
    <div class="profile">
        <img class="profile__avatar" src="./images/cousteau.svg" alt="Jacques Cousteau">
        <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img class="profile__edit-button" src="images/edit-button.svg" alt="Edit button">
            <p class="profile__title">Explorer</p>
        </div>
        <div class="profile__add-button">
            <img class="profile__plus-sign" src="./images/plus.svg" alt="Plus sign">
        </div>
    </div>

</body>

</html>
